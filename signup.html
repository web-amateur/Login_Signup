<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Let's Shop - Sign up</title>
<link type="text/css" rel="stylesheet" href="signup.css" />
</head>

<body>
	<div id="head">
    	<h1>Let's Shop</h1>
        <p><i>Logo</i></p>
    </div>
	<div>
    	<form>
        <center>
        	<h1>Sign Up</h1>
            <input placeholder="First name" type="text" required />
            <input placeholder="Last name" type="text" required />
            <span id="user">
            <input placeholder="Email address" type="email" required />
            <br />
            </span>
            <span id="pass">
            <input placeholder="Password" type="password" required />
            <input placeholder="Confirm password" type="password" required />
            </span>
            <span>
            <p>
            <select>
            	<option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select></p>
            </span>
            <span>
            <p>
            Date of birth
            <input id="date" type="date" required /></p>
            </span>
         </center>
            <input id="agree" type="checkbox" required /><i>I agree with the terms and policies offered</i>
            <input id="button" type="submit" value="Register" />
            <p id="re-login"><a href="login.html">Already have an account</a></p>
            <p id="note">&#169 letshop.customer@gmail.com</p>
           
        </form>
    </div>
</body>
</html>
